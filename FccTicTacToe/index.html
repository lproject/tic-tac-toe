<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="http://lorempixel.com/16/16/abstract" />
    <meta name="author" content="name">
    <meta name="description" content="Fun and simple tic tac toe game against the computer">
    <meta name="keywords" content="tic tac toe, game, clasic, freecodecamp">
    <link href="https://fonts.googleapis.com/css?family=Mina:700" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css" type="text/css">

</head>

<body>
    <div id="page">
        <div class="text-center mina">
            <div>
                <p>Your Wins</p>
                <div id="wins"></div>
            </div>
        </div>
        <div id="pageTitle" class="text-center">
            <h1 class="mina">Tic Tac Toe</h1>
            <h3 class="mina">Free Code Camp</h3>
        </div>
        <div>
            <div class="text-center mina">
                <p>My Wins</p>
                <div id="winsMachine"></div>
            </div>
        </div>
        <div>

        </div>
        <div class="main">
            <h3 id="letsPlay" class="mina">Lets Play</h3>
            <div id="board">
                <div id="a0" class="bot-right-border play-box-size hover" data-location="a0">

                </div>
                <div id="b0" class="bot-right-border play-box-size hover" data-location="b0">

                </div>
                <div id="c0" class="bot-border play-box-size hover" data-location="c0">

                </div>
                <div id="a1" class="bot-right-border play-box-size hover" data-location="a1">

                </div>
                <div id="b1" class="bot-right-border play-box-size hover" data-location="b1">

                </div>
                <div id="c1" class="bot-border play-box-size hover" data-location="c1">

                </div>
                <div id="a2" class="right-border play-box-size hover" data-location="a2">

                </div>
                <div id="b2" class="right-border play-box-size hover" data-location="b2">

                </div>
                <div id="c2" class=" play-box-size hover" data-location="c2">

                </div>
            </div>
        </div>
        <div>

        </div>
        <div>

        </div>
        <div class="footer">
            <p>Built by Luke King &copy; 2018</p>
        </div>
        <div>

        </div>

    </div>

    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
